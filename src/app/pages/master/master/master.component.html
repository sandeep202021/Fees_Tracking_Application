<div class="container-fluid mt-4">
  <div class="row">
    <!-- Left Section -->
    <div class="col-lg-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Master Data Management</h3>
        <button
          type="button"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32"
            width="28"
            viewBox="0 0 448 512"
          >
            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              fill="#000000"
              d="M256 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 160-160 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l160 0 0 160c0 17.7 14.3 32 32 32s32-14.3 32-32l0-160 160 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-160 0 0-160z"
            />
          </svg>
          <i class="bi bi-plus"></i>
        </button>
      </div>

      <div class="filter-btns mb-4">
        <button
          class="btn"
          [class.btn-dark]="currentFilter === 'All'"
          [class.btn-outline-dark]="currentFilter !== 'All'"
          type="button"
          (click)="onShowAll()"
        >
          All
        </button>
        <button
          class="btn"
          [class.btn-dark]="currentFilter === 'PaymentMode'"
          [class.btn-outline-dark]="currentFilter !== 'PaymentMode'"
          type="button"
          (click)="onPaymentMode('PaymentMode')"
        >
          Payment Mode
        </button>
        <button
          class="btn"
          [class.btn-dark]="currentFilter === 'Reference By'"
          [class.btn-outline-dark]="currentFilter !== 'Reference By'"
          type="button"
          (click)="onPaymentMode('Reference By')"
        >
          Reference By
        </button>
        <button
          class="btn"
          [class.btn-dark]="currentFilter === 'Student Status'"
          [class.btn-outline-dark]="currentFilter !== 'Student Status'"
          type="button"
          (click)="onPaymentMode('Student Status')"
        >
          Student Status
        </button>
        <button
          class="btn"
          [class.btn-dark]="currentFilter === 'Fee Type'"
          [class.btn-outline-dark]="currentFilter !== 'Fee Type'"
          type="button"
          (click)="onPaymentMode('Fee Type')"
        >
          Fee Type
        </button>
      </div>

      <div class="row g-3">
        @for(item of filteredMasterList; track $index){
        <div class="col-sm-6 col-md-4 col-xl-3">
          <div class="card p-3 text-center">
            <h6>{{ item.masterFor }}</h6>
            <p class="text-muted small">{{ item.masterValue }}</p>
            <div class="d-flex justify-content-center gap-2">
              <button
                class="btn btn-outline-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="onEdit(item)"
              >
                Edit
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="onDeleteCard(item.masterId)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  #masterModal
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Master</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onCancel()"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Master For *</label>
            <select
              class="form-select"
              [(ngModel)]="newMasterObj.masterFor"
              name="masterFor"
            >
              <option value="">---------Select----------</option>
              <!-- <option *ngFor="let opt of masterForOptions" [value]="opt">{{ opt }}</option> -->
              @for (opt of masterForOptions; track $index) {
              <option [value]="opt">{{ opt }}</option>
              }
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Master Value *</label>
            <input
              type="text"
              #mastervalue="ngModel"
              [(ngModel)]="newMasterObj.masterValue"
              name="masterValue"
              class="form-control"
              id="mastervalue"
              required
            />
          </div>
          <div class="text-danger">
            @if(mastervalue.errors?.['required'] && mastervalue.touched ) {
            <span>Master Value is required*</span>
            }
          </div>
          <div class="d-grid gap-2">
            @if(newMasterObj.masterId==0){
            <button
              type="button"
              class="btn btn-success"
              (click)="onSaveMaster()"
            >
              Create
            </button>
            }@else{
            <button
              type="button"
              class="btn btn-warning"
              (click)="onUpdateMaster()"
            >
              Update
            </button>
            }
            <button class="btn btn-outline-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
